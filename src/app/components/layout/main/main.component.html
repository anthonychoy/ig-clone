<section *ngIf="windowWidth <= 1056" class="main-section">
  <app-story
    id="story-top"
    class="story-top story-container dark-off"
    [profileInfo]="profileInfo"
  ></app-story>
  <app-post-list [profileInfo]="profileInfo"></app-post-list>
</section>
<section *ngIf="windowWidth > 1056" class="main-section-2">
  <app-post-list
    [profileInfo]="profileInfo"
    class="igpost-outer"
  ></app-post-list>

  <div class="post-story-gap"></div>
  <app-sidepanel
    [profileInfo]="profileInfo"
    [ngStyle]="sideStyle"
    (setClickProfileEvent)="setClickProfile()"
  >
  </app-sidepanel>
</section>
